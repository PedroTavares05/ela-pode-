<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f2f0f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#131118]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#131118] text-lg font-bold leading-tight tracking-[-0.015em]">Ela Pode +</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#131118] text-sm font-medium leading-normal" href="index.html">Home</a>
              <a class="text-[#131118] text-sm font-medium leading-normal" href="cursos.html">Cursos</a>
              <a class="text-[#131118] text-sm font-medium leading-normal" href="forum.html">Mentoria</a>
              <a class="text-[#131118] text-sm font-medium leading-normal" href="vagas.html">Vagas</a>
            </div>
            <div class="flex gap-2">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#7d47ea] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Cadastrar</span>
              </button>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f2f0f4] text-[#131118] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Entrar</span>
              </button>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#131118] tracking-light text-[32px] font-bold leading-tight min-w-72">Envie seu currículo sem dados pessoais</p>
            </div>
            <p class="text-[#131118] text-base font-normal leading-normal pb-3 pt-1 px-4">
              Para combater o viés inconsciente, não solicitamos nome, idade ou foto. Assim, o recrutador foca apenas nas suas habilidades e experiências.
            </p>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#131118] text-base font-medium leading-normal pb-2">Currículo (PDF)</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131118] focus:outline-0 focus:ring-0 border border-[#dfdce5] bg-white focus:border-[#dfdce5] h-14 placeholder:text-[#6f6388] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#7d47ea] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Enviar</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
